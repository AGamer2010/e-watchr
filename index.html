    <title>e-watchr</title>

    <!-- Fontes -->
    <link rel="stylesheet" href="style/style.css">

<body>
    <header>
        <div class="container">
            <h2 class="logo">e-watchr</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Campeonatos</a>
                <a href="#">Streams</a>
                <a href="#">Partidas anteriores</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="campeonato-principal">
            <div class="titulo">
                <h3 class="title">Worlds 22</h3>
                <p class="descrição">O Campeonato Mundial da Temporada de 2022 (Worlds 2022) é a conclusão da temporada de esports de League of Legends de 2022, sendo realizado na América do Norte.
                </p>
                <div>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir stream
                    </button>
                    <button role="button" class="botao" onclick="windowOpen('https://liquipedia.net/leagueoflegends/World_Championship/2022')" >
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-campeonatos">

                <img class="box-campeonato" src="resources/mini1.jpg" alt="" srcset="">
